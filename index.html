<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // This is the default access token from your ion account

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiMGUyNjVmMC1hOGZlLTQ4NWMtYWU4NC0yMzUwMmFmODExMjEiLCJpZCI6MjQxNTM2LCJpYXQiOjE3MjYyOTA2NzF9.NzYh21CFPWB4Y21bTr0Q1tIZjMFGJUWXJVACYVW3YtU';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });    

    // Fly the camera to San Francisco at the given longitude, latitude, and height.
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(80.5165, 16.5131, 400),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-15.0),
      }
    });

    // Add Cesium OSM Buildings, a global 3D buildings layer.
    const buildingTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingTileset);   
  </script>
  <img src="images/GISLabs_logo.png" style="position:absolute;bottom:-5px;left:9px;width:168px;height:100px;">
  <p><span style="background-color: rgb(203, 204, 202);font-size: larger;position: absolute;bottom:-1px;left:180px">AMARAVATHI HOMES -  3D MAP DISPLAY DEMO </span></p> 
</div>
</body>
</html>
